<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/6f4196f3a8.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>CSS Bayan</title>
	</head>
	<body>
		<main class="container">
			<h1>CSS Bayan</h1>

			<div class="accordion">
				<div class="item">
					<input type="radio" name="item" id="item-1" checked />
					<span class="line"></span>
					<label for="item-1" class="item-text">
						<span class="title">You can't just copy and paste CSS</span>
						<i class="fa-sharp fa-solid fa-arrow-right"></i>
					</label>
					<label for="item-1" class="img">
						<img src="./assets/mem1.png" alt="meme" />
					</label>
				</div>

				<div class="item">
					<input type="radio" name="item" id="item-2" />
					<span class="line"></span>
					<label for="item-2" class="item-text">
						<span class="title">Keep calm and carry on</span>
						<i class="fa-sharp fa-solid fa-arrow-right"></i>
					</label>
					<label for="item-2" class="img">
						<img src="./assets/mem2.png" alt="meme" />
					</label>
				</div>

				<div class="item">
					<input type="radio" name="item" id="item-3" />
					<span class="line"></span>
					<label for="item-3" class="item-text">
						<span class="title">Work-life balance</span>
						<i class="fa-sharp fa-solid fa-arrow-right"></i>
					</label>
					<label for="item-3" class="img">
						<img src="./assets/mem3.png" alt="meme" />
					</label>
				</div>

				<div class="item">
					<input type="radio" name="item" id="item-4" />
					<span class="line"></span>
					<label for="item-4" class="item-text">
						<span class="title">Dude, where is JS?</span>
						<i class="fa-sharp fa-solid fa-arrow-right"></i>
					</label>
					<label for="item-4" class="img">
						<img src="./assets/mem4.png" alt="meme" />
					</label>
				</div>

				<div class="item">
					<input type="radio" name="item" id="item-5" />
					<span class="line"></span>
					<label for="item-5" class="item-text">
						<span class="title">Relax and take it easy</span>
						<i class="fa-sharp fa-solid fa-arrow-right"></i>
					</label>
					<label for="item-5" class="img">
						<img src="./assets/mem5.png" alt="meme" />
					</label>
				</div>
			</div>
		</main>
	</body>
</html>
